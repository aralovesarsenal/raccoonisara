  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* Static Background */
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      font-size: 14px;
      text-align: center;
    }

    /* Container */
    .container {
      width: 1100px;
      margin: 30px auto;
      display: flex;
      justify-content: space-between;
      background-color: rgba(30, 30, 30, 0.9); /* Dark Grey */
      padding: 20px;
      border-radius: 25px;
      border: 5px solid transparent;
      background-image: linear-gradient(45deg, #444, #222); /* Dark grey gradient */
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 20px #222; /* Darker shadow */
    }

    /* Sidebar */
    .sidebar {
      width: 25%;
      background-color: #333; /* Dark grey */
      border-radius: 20px;
      padding: 15px;
      border: 5px solid transparent;
      background-image: linear-gradient(45deg, #444, #222); /* Dark grey gradient */
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 15px #222; /* Darker shadow */
    }

    .sidebar img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .sidebar img:hover {
      transform: scale(1.1);
    }

    .navigation, .to-do, .welcome, .button-section {
      background-color: #222; /* Very dark grey */
      border: 2px solid #444; /* Lighter grey */
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 15px;
      color: #bbb; /* Light grey text */
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .navigation a, .to-do li, .welcome p {
      color: #bbb;
      text-decoration: none;
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }

    .navigation a:hover, .to-do li:hover {
      color: #fff;
      transform: scale(1.05);
    }

    .navigation:hover, .to-do:hover {
      background-color: #333;
      transform: scale(1.03);
    }

    /* Main Content */
    .main-content {
      width: 70%;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(0);
      }
    }

    .card {
      background-color: #222; /* Very dark grey */
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: 3px solid transparent;
      background-image: linear-gradient(45deg, #444, #222); /* Dark grey gradient */
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 15px #222; /* Darker shadow */
      animation: cardSlideIn 1s ease-out;
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      font-size: 24px;
      color: #fff; /* White text for headers */
      text-shadow: 0 0 10px #444; /* Light grey shadow */
      margin-bottom: 15px;
      animation: fadeInText 1s ease-out;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Image Gallery */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .image-gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    /* Sidebar Image Gallery */
    .sidebar-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .sidebar-gallery img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .sidebar-gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      margin-top: 30px;
      color: #bbb; /* Light grey */
      font-size: 16px;
      text-align: center;
      background-color: #111; /* Almost black */
      padding: 15px;
      border-top: 3px solid #444; /* Lighter grey border */
    }

    footer a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }

    /* Hover Animation for Headers */
    h2:hover, .navigation a:hover {
      transform: scale(1.05) rotate(3deg); /* Slight scale and rotation */
      color: #fff; /* Change color to white */
      text-shadow: 0 0 10px #bbb; /* Glowing effect */
    }
